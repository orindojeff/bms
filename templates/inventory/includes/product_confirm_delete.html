{% extends 'inventory/layouts/base.html' %}

{% block content %}
<h1>Delete Product: {{ object.name }}</h1>
<form method="POST">
  {% csrf_token %}
  <p>Are you sure you want to delete the product "{{ object.name }}"?</p>
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'inventory:product-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
