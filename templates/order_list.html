{% extends 'layouts/base.html' %}


{% block content %}
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">My Order List</h3>
                        <!-- <a href="" class="btn btn-primary float-right"><i class="fa fa-print"></i> Print PDF</a> -->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                    
                                      <th>Date</th>
                                      <th>Item</th>
                                      <th>Quantity</th>
                                      <th>Cost per Item</th>
                                      <th>Total Cost</th>
                                      <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for order in object_list %}
                                      <tr>
                                        
                                        <td>{{ order.date }}</td>
                                        <td>{{ order.item }}</td>
                                        <td>{{ order.quantity }}</td>
                                        <td>{{ order.cost }}</td>
                                        <td>{{ order.total_cost }}</td>
                                        <td>
                                            <a href="{% url 'inventory:order-create' %}" class="btn btn-primary btn-sm">Add</a>
                                            <a href="{% url 'inventory:order-update' order.pk %}" class="btn btn-info btn-sm">View</a>
                                            <a href="{% url 'inventory:order-delete' order.pk %}" class="btn btn-danger btn-sm">Delete</a>
                                        </td>
                                      </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
