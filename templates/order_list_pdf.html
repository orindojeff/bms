<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Orders PDF</title>
    <style>
      /* Style the table */
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Orders PDF</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Item</th>
          <th>Quantity</th>
          <th>Cost</th>
          <th>Total Cost</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{ order.date }}</td>
          <td>{{ order.item }}</td>
          <td>{{ order.quantity }}</td>
          <td>{{ order.cost }}</td>
          <td>{{ order.total_cost }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
