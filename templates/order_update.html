
{% extends 'layouts/base.html' %}

{% block content %}
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Update Order</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                             <form method="post">
                              {% csrf_token %}
                              {{ form.as_p }}
                              <button type="submit">Update</button>
                            </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
